<form class="form-horizontal">
    <fieldset class="pull-left">
        <legend>Add Topic</legend>
        <label for="tb-topic-title" class="col-md-2 control-label">Title</label>
        <div class="col-md-10">
            <input type="text" class="form-control" id="tb-topic-title" placeholder="Title"/>
        </div>

        <label for="tb-topic-content" class="col-md-2 control-label">Content</label>
        <div class="col-md-10">
            <textarea class="form-control" rows="3" id="tb-topic-content" placeholder="Enter content"></textarea>
        </div>

        <label for="tb-topic-video" class="col-md-2 control-label">Youtube Video</label>
        <div class="col-md-10">
            <input type="text" class="form-control" id="tb-topic-video" placeholder="Insert a youtube video url"/>
        </div>

        <label for="tb-topic-examples" class="col-md-2 control-label">Files</label>
        <div class="col-md-10">
            <input type="file"/>
            <p>Allowed file types: zip</p>
        </div>

        <label for="tb-topic-examples" class="col-md-2 control-label">Examples</label>
        <div class="col-md-10" id="topic-examples">
            <button id="add-example">Add new example</button>
        </div>

        <br/>
        <button class="btn btn-default" id="btn-topic-add">Add</button>
    </fieldset>
</form>
