<div id="section-add">
    <div class="wrapper-login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-12">
                                    <a href="#" class="active special-color" id="login-form-link">Add new section</a>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="login-form">
                                        <div class="form-group">
                                            <input type="text" name="section-name" id="tb-section-name" tabindex="1" class="form-control" placeholder="Section name" value="">
                                        </div>
                                        <div class="form-group">
                                            <textarea class="form-control" rows="3" id="tb-section-description" tabindex="2" placeholder="Section description"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="button" name="login-submit" id="btn-section-add" tabindex="3" class="form-control btn btn-login" value="Add">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
